<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Login</title>
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    </head>
    <body>
         <div class="container mt-5 border-black w-50">
            <div class=" bg-success-subtle">
                <form action="/login/" method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                <div class="mb-3 mx-3">

                </div>

                    <div class="mb-3 mx-3">
                       <label for="exampleInputPassword1" class="form-label">Username</label>
                       <input type="text" name="username" class="form-control" id="exampleInputPassword1">
                     </div>

                     <div class="mb-3 mx-3">
                       <label for="exampleInputPassword1" class="form-label">Password</label>
                       <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                     </div>

                     <button type="submit" class="mb-3 mx-3 btn btn-warning">Login</button>
                </form>
                 <div>
                    {% for message in messages %}
                    <h3 class=" mb-3 mx-3"> {{ message }} </h3>
                    {% endfor %}
                </div>
                <div class="mb-3 mx-3">
                    Don't have an account <a href="{% url 'registerUser' %}" class=" ml-2">Register</a>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>
</html>
